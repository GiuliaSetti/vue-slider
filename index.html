<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slider</title>
    <link rel="stylesheet" href="./css/style.css" />
</head>

<body>
    
    <script src='https://unpkg.com/vue@3/dist/vue.global.js'></script>

    <div id="app">

        <div class="container">
            <div @mouseover="stopPlay()" @mouseleave="autoPlay()" class="slider-wrapper" tabindex="0">

                <div  class="item">
                    <img :src="slides[counter].image"alt="MoviePhoto" />
                    <div class="text">
                        <h3>{{slides[counter].title}}</h3>
                        <p>
                           {{slides[counter].text}}
                        </p>
                    </div>
                </div>

                <div class="thumbs">

                    <!-- (@) al clicK = beforeSlide() -->
                    <div @click="beforeSlide()" class="prev"></div>
                    
                     <!-- (@) al clicK = afterSlide() -->
                    <div @click="afterSlide()"  class="next"></div>


                    <!-- per far si che si attivino e cambino le thumbnails in corrispondenza della slides principale -->

                    <!-- al click - come cresce l'index (corrispettivo al counter), la thumbImage da slides cambia - si attiva la classe active quando il counter Ã¨ uguale a index, altrimenti classe thumb -->

                    <div @click="counter = index" v-for="(thumbImage, index) in slides" :src="slides[index].image" :class="index == counter ? 'active' : '' " class="thumb">
                        <img :src="thumbImage.image" alt="thumbnail_image" />
                    </div>
                    
                </div>

            </div>
        </div>

    </div>
    <script src="./js/script.js"></script>
</body>

</html>
